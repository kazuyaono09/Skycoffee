<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skycoffee</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!--body-->
<body>
  <!--header-->
  <header class="header">
    <h1 class="header-logo">
      <img class="header-logo-img" src="img/logo.png" alt="ヘッダーのロゴイメージです。">
    </h1>
  </header>

  <!--main-->
  <main>
    <!--main-visual-->
    <div class="main-visual"></div>
    <!--navi-menu-->
    <nav class="navi-menu">
      <ul class="navi-menu-list">
        <li class="navi-menu-item"><a href="#">menu</a></li>
        <li class="navi-menu-item"><a href="#">blog</a></li>
        <li class="navi-menu-item"><a href="#">access</a></li>
      </ul>
    </nav>

    <!--section-concept-->
    <div class="section-concept inner" >
      <div class="concept-img-box">
        <img class="concept-img" src="img/concept.png" alt="コンセプトのイメージです。">
      </div>
      <div class="concept-right">
        <h2 class="concept-title">Concept</h2>
        <h3 class="concept-main-text">心静かにコーヒーを</h3>
        <p class="concept-text">立ち止まって、<br>空の青さを眺めて、 <br>一息つきましょう</p>
      </div>
    </div>

    <!--section-concept-->
    <div class="section-blog inner">
      <h2 class="blog-title">blog</h2>
      <p class="blog-title-ja">ブログ</p>
      <div class="blog-content-box">
        <div class="blog-content">
          <img class="blog-content-img" src="img/thumbnail01.png" alt="ブログコンテンツのイメージ画像01です。">
          <h3 class="blog-content-text">コーヒーカー始めました。</h3>
          <p class="blog-date">2030.08.08</p>
        </div>
        <div class="blog-content">
          <img class="blog-content-img" src="img/thumbnail02.png" alt="ブログコンテンツのイメージ画像02です。">
          <h3 class="blog-content-text">濃厚クリーミーなミルクをどうぞ。</h3>
          <p class="blog-date">2030.08.05</p>
        </div>
        <div class="blog-content">
          <img class="blog-content-img" src="img/thumbnail03.png" alt="ブログコンテンツのイメージ画像03です。">
          <h3 class="blog-content-text">Sky Coffeeのオリジナル曲が完成！無料ダウンロード可能です。</h3>
          <p class="blog-date">2030.08.02</p>
        </div>
        <div class="blog-content">
          <img class="blog-content-img" src="img/thumbnail04.png" alt="ブログコンテンツのイメージ画像04です。">
          <h3 class="blog-content-text">ハイキング用のコーヒーを販売中です。</h3>
          <p class="blog-date">2030.07.28</p>
        </div>
        <div class="blog-content">
          <img class="blog-content-img" src="img/thumbnail05.png" alt="ブログコンテンツのイメージ画像05です。">
          <h3 class="blog-content-text">ショップの壁を塗ってみました。</h3>
          <p class="blog-date">2030.07.27</p>
        </div>
        <div class="blog-content">
          <img class="blog-content-img" src="img/thumbnail06.png" alt="ブログコンテンツのイメージ画像06です。">
          <h3 class="blog-content-text">ブログをはじめました。。</h3>
          <p class="blog-date">2030.07.26</p>
        </div>
      </div>
      <div class="blog-btn">
        <a class="blog-btn-text" href="#">ブログ一覧<i class="fas fa-caret-right"></i></a>
      </div>
    </div>
  </main>

  <!--footer-->
  <footer class="footer inner">
    <img class="footer-logo" src="img/logo-white.png" alt="ヘッダーのロゴイメージです。">
    <p class="footer-text">©︎Sky Coffee</p>
  </footer>
</body>
</html>
